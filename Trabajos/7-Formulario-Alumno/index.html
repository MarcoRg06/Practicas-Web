<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
     crossorigin="anonymous">
</head>
<body>
    <!-- Inicio contenedor -->
     <div class="container">
        <!-- Inicio del primer Row -->
    <div class="row">
        <div class="col-md-12">
            <div class="card mt-4">
                <div style="background-color:#145a32;" class="card-header">
                    <h2 class="text-white text-center">Informacion Estudiante</h2>
                    <button style="background-color: #138d75 ;color: aliceblue;  border: none; border-radius: 5px; 
                    float: right; ">Crear</button><br>
                </div>
                <div class="card-body">
                    <!-- inicio segundo row -->
                    <div class="row">
                        <!-- inicio del primer col -->
                        <div class="col-md-3">
                            <div class="card mt-4">
                                <div style="background-color:#28b463 ;" class="card-header">
                                    <h6 class="text-white text-center">Nombre del Alumno</h6>
                                </div>
                                <div class="card-body" style="display: flex; justify-content: center;">                       
                                <input type="email" id="email" name="email" placeholder="Ingrese su Nombre" required> <br>                                  
                                </div>
                            </div>
                        </div>
                        <!-- fin del primer col -->
                        <!-- inicion del segundo col -->
                        <div class="col-md-3">
                            <div class="card mt-4">
                                <div style="background-color:#28b463 ;" class="card-header">
                                    <h6 class="text-white text-center">Apellido Paterno:</h6>
                                </div>
                                <div class="card-body" style="display: flex; justify-content: center;">
                                    <input type="email" id="email" name="email" placeholder="Ingrese Apellido Parterno" required> <br>
                                </div>
                            </div>
                        </div>
                        <!-- fin del segundo col -->
                         <!-- inicio del tercer col -->
                        <div class="col-md-3">
                            <div class="card mt-4">
                                <div style="background-color:#28b463 ;" class="card-header">
                                    <h6 class="text-white text-center">Apellido Materno:</h6>
                                </div>
                                <div class="card-body" style="display: flex; justify-content: center;">
                                    <input type="email" id="email" name="email" placeholder="Ingrese Apellido Marterno" required> <br>
                                </div>
                            </div>
                        </div>
                        <!-- fin del tercer col -->
                         <!-- inicio del cuarto col -->
                        <div class="col-md-3">
                            <div class="card mt-4">
                                <div style="background-color:#28b463 ;" class="card-header">
                                    <h6 class="text-white text-center">Numero de control</h6>
                                </div>
                                <div class="card-body" style="display: flex; justify-content: center;">
                                    <input type="email" id="email" name="email" placeholder="Ingrese su numero de control"; required> <br>
                                </div>
                            </div>
                        </div>
                        <!-- fin del cuarto col -->
                    </div>
                     <!-- fin segundo row -->
                       <!-- inicio tercer row -->
                    <div class="row">
                        <!-- inicio del primer col -->
                        <div class="col-md-4">
                            <div class="card mt-4">
                                <div style="background-color:#28b463 ;" class="card-header">
                                    <h6 class="text-white text-center">Selecciona la carrera</h6>
                                </div>
                                <div class="card-body ">
                                   <form action="/submit" method="post">                 
                                        <select name="carrera" id="carrera" >
                                            <option value="1"style="font-size: 30px;">Ingenieria en sistemas computacionales</option>
                                            <option value="2" style="font-size: 30px;">Ingenieria Mecatronica</option>
                                            <option value="3" style="font-size: 30px;">Ingenieria industrial</option>
                                            <option value="4" style="font-size: 30px;">Ingenieria en gestion empresarial</option>
                                            <option value="5" style="font-size: 30px;">Ingenieria civil</option>
                                            <option value="6" style="font-size: 30px;">Licenciatura en Administracion</option>
                                            <option value="7" style="font-size: 30px;">Licenciatura en arquitectura</option>
                                        </select>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- fin del primer col -->
                        <!-- inicio del segundo col -->
                        <div class="col-md-4">
                            <div class="card mt-4">
                                <div style="background-color:#28b463 ;" class="card-header">
                                    <h6 class="text-white text-center">Semestre</h6>
                                </div>
                                <div class="card-body" style="display: flex; justify-content: center;">
                                    <input type="semestre" id="semestre" name="semestre" placeholder="Ingrese su Semestre" required> <br>
                                </div>
                            </div>
                        </div>
                        <!-- fin del segundo col -->
                         <!-- inicio del tercer col -->
                        <div class="col-md-4">
                            <div class="card mt-4">
                                <div style="background-color:#28b463 ;" class="card-header">
                                    <h6 class="text-white text-center">Grupo</h6>
                                </div>
                                <div class="card-body" style="display: flex; justify-content: center;">
                                    <input type="grupo" id="grupo" name="grupo" placeholder="Ingrese su Grupo" required> <br>
                                </div>
                            </div>
                        </div>
                        <!-- fin del tercer col -->
                    </div>
                     <!-- fin tercer row -->
                       <!-- inicio cuarto row -->
                       <div class="row">
                        <!-- inicio del primer col -->
                        <div class="col-md-4">
                            <div class="card mt-4">
                                <div style="background-color:#28b463 ;" class="card-header">
                                    <h6 class="text-white text-center">Ubicacion</h6>
                                </div>
                                <div class="card-body" style="display: flex; justify-content: center;">
                                    <input type="grupo" id="grupo" name="grupo" placeholder="Ingrese su Ubicacion" required> <br>
                                </div>
                            </div>
                        </div>
                        <!-- fin del primer col -->
                        <!-- inico del segundo col -->
                        <div class="col-md-4">
                            <div class="card mt-4">
                                <div style="background-color:#28b463 ;" class="card-header">
                                    <h6 class="text-white text-center">Calle</h6>
                                </div>
                                <div class="card-body" style="display: flex; justify-content: center;">
                                    <input type="grupo" id="grupo" name="grupo" placeholder="Ingrese su calle" required> <br>
                                </div>
                            </div>
                        </div>
                        <!-- fin del segundo col -->
                         <!-- inicio del tercer col -->
                        <div class="col-md-4">
                            <div class="card mt-4">
                                <div style="background-color:#28b463 ;" class="card-header">
                                    <h6 class="text-white text-center">Codigo Postal</h6>
                                </div>
                                <div class="card-body" style="display: flex; justify-content: center;">
                                    <input type="grupo" id="grupo" name="grupo" placeholder="Ingrese su CP" required> <br>
                                </div>
                            </div>
                        </div>
                        <!-- fin del tercer col -->
                    </div>
                     <!-- fin primer col -->
                </div>
            </div>
        </div>
    </div>
    <!-- Fin del Row -->
</div>
 <!-- Fin contenedor -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
